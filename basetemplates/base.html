{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MedJ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fdfee9;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #43b8cf;
            padding: 0.75rem 1.5rem;
            border-radius: 0 0 20px 20px;
        }

        .navbar .btn {
            background-color: #0a4e75;
            color: white;
            border-radius: 8px;
            padding: 6px 16px;
            font-weight: bold;
            border: none;
            margin-left: 10px;
        }

        .navbar .btn:hover {
            background-color: #15bc11;
        }

        .lang-icon {
            height: 32px;
            margin-right: 10px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .main-content {
            padding: 2rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <!-- Икона за език -->
        <div class="d-flex align-items-center">
           {% load static %}
    <img src="{% static 'img/languageicon.png' %}" alt="Language Icon" width="24" height="24">
        </div>

        <!-- Десни бутони -->
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn">Табло</a>
                <a href="{% url 'upload' %}" class="btn">Качи</a>
                <a href="{% url 'logout' %}" class="btn">Изход</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Вход</a>
                <a href="{% url 'register' %}" class="btn">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Main page content -->
<main class="main-content">
    {% block content %}{% endblock %}
</main>

</body>
</html>

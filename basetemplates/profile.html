{% extends "base.html" %}
{% block title %}Профил • MedJ{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-4 rounded" style="background-color: #fdfee9;">
    <h3 class="mb-4" style="color: #0a4e75;">Вашият профил</h3>
    <ul class="list-group">
      <li class="list-group-item">Потребител: <strong>{{ user.username }}</strong></li>
      <li class="list-group-item">Имейл: <strong>{{ user.email }}</strong></li>
      <li class="list-group-item">Дата на регистрация: <strong>{{ user.date_joined }}</strong></li>
    </ul>
    <a href="{% url 'dashboard' %}" class="btn mt-3" style="background-color: #0a4e75; color: white;">Назад към таблото</a>
  </div>
</div>
{% endblock %}

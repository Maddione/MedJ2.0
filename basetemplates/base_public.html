{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Добре дошли в МедДневник{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        body {
            background-color: var(--bg-site);
        }
    </style>
</head>
<body>

    <nav class="navbar main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'medj:landingpage' %}">
                <img src="{% static 'images/languageicon.png' %}" alt="Language" width="30">
            </a>
            <div class="d-flex">
                <a href="{% url 'medj:login' %}" class="btn btn-outline-light me-2">Вход</a>
                <a href="{% url 'medj:register' %}" class="btn btn-primary-custom">Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
